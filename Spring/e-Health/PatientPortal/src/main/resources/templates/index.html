<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<!-- Login Section -->
<img alt="banner" class="img-responsive" src="/images/banner.png"/>
<div class="container">
    <div class="row ">
        <div class="main-center ">
            <div class="bg-danger" th:if="${param.error}">
                Invalid username and secret.
            </div>
            <div class="bg-danger" th:if="${param.logout}">
                You have been logged out.
            </div>
            <form class="form-signin" method="post" th:action="@{/index}">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input autofocus="autofocus" class="form-control" id="username" name="username"
                           placeholder="Username"
                           required="required"
                           roleId="username" type="text"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Password"
                           required="required"
                           roleId="inputPassword" type="password"/>
                </div>
                <div class="form-group">
                    <input id="remember-me" name="remember-me" type="checkbox"/> &nbsp; Remember me
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

            <hr/>

            <div class="form-group ">
                <a class="btn btn-info btn-lg btn-block login-button" th:href="@{/signup}" type="submit">Sign up!</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
